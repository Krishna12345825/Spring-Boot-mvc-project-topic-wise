
#View Resolver cfg
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Embedded server port number
server.port=4041
#Context path 
server.servlet.context-path=/Employee-CURDOperations

# Database properties
spring.datasource.name=miniproject1mvc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miniproject1mvc
spring.datasource.username=root
spring.datasource.password=root


#  Jpa Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.messages.basename=com/nt/validations/validation
spring.messages.encoding=UTF-8


